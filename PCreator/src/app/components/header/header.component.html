<div id="main-header">

    <button [routerLink]="'/home'" mat-raised-button class="submit">HOME</button>

    <div class="buttons">
        <div class="button">
            <button *ngIf="!loggedInUser" [routerLink]="'/login'" mat-raised-button class="submit">Login</button>
            <button *ngIf="loggedInUser" [routerLink]="'/login'" mat-raised-button class="submit" style="background-color: red;" (click)="logout()">Logout</button>
        </div>
        <div class="button">
            <button *ngIf="!loggedInUser" [routerLink]="'/register'" mat-raised-button class="submit">Registration</button>
            <button *ngIf="permission === 1" [routerLink]="'/pcreate'" mat-raised-button class="submit">Create Your Setup</button>
        </div>
        <div class="button" *ngIf="permission === 1">
            <button [routerLink]="'/lists'" mat-raised-button class="submit">Saved Computers</button>
        </div>
        <div class="button" *ngIf="permission === 2">
            <button [routerLink]="'/lists'" mat-raised-button class="submit">List Orders</button>
        </div>
        <div class="button" *ngIf="permission === 3">
            <button [routerLink]="'/lists'" mat-raised-button class="submit">Configure Database</button>
        </div>
    </div>
</div>
